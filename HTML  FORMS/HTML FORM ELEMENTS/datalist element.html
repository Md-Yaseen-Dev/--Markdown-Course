<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist element</title>
</head>
<body>
<!-- <p>he datalist element specifies a list of pre-defined options for an input element.

    Users will see a drop-down list of the pre-defined options as they input data.
    
    The list attribute of the input element, must refer to the id attribute of the datalist element.</p> -->
    <h2>The datalist Element</h2>

    <p>The datalist element specifies a list of pre-defined options for an input element.</p>

    <form action="/action_page.php">
        <input list="browsers">
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      </form>

</body>
</html>
