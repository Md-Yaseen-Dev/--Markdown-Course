<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute</title>

    <!-- The target attribute specifies where to display the response that is recieved after submitting the form -->

    <dt>_blank

        <dd> The response id displayed in a new window or tab</dd>

    </dt>
    <dt>_self<dd>The response is displayed in the current window
    </dd></dt>
    <dt>_parent<dd>The response is displayed in the parent frame
    </dd></dt>
    <dt>_top<dd>The response is displayed in the full body of the window
    </dd></dt>
    <dt>framename	<dd>The response is displayed in a named iframe
    </dd></dt>

</head>
