<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Action Attribute</title>

    <!-- The action attribute defines the action to be performed when the form is submitted -->

    <!-- Usually, the form data is sent to a file on the server when the user clicks on the submit buttton -->

    <!-- IN the example belsow, the form data is ent to a file called "action_page.php". This file contains a server-side script that handles the form data -->
</head>
<body>
    <form action = "/action_page.php">
    <label for ="fname">First name</label><br>

    <input type ="text" id ="fname" name = "fname" value ="Mohammad"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Yaseen"><br><br>
    <input type="submit" value="Submit">
  
    </form>
</body>
</html>
