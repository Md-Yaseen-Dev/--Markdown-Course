<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table cells</title>
    <!--Each table cell is defined by a <td> and a </td> tag.-->
     <style>
    table, th, td {
        border:3px solid rgb(255, 0, 21);
        background-color: rgba(1, 6, 8, 0.877);
        color:yellow;
      }
      </style>
      
    <table width="100%">
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
    </table>
  </head>
  <body></body>
</html>
