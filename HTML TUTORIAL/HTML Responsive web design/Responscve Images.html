<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Imagest</title>

</head>
<body>
    
    <!-- Responsive Images -->
    <!-- Responsive images are images that scale nicely to fit any browser size. -->
    <!-- using the width property -->
    <!-- If the css width property is set to 100%, the image will be responsive and scale up and down: -->
    <h2>Responsive Image</h2>
    <p>When the CSS width property is set in a percentage value, the image will scale up and down when resizing the browser wwindow to see the effect</p>
    <img src ="../img/Quotefancy-82341-3840x2160.jpg" style="width:100%">

    <!-- Notice that in the example above, the image can be scaled up to be larger than its orginal size. A bettter solution, in many cases, will be the max-width property instead -->
</body>
</html>
