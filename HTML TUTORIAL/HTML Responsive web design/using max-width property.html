<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using max-width property</title>
    <!-- If the max-width property is set to 100% the image will scale down if it has to, never scale up to be larger than its Original size.
     -->
</head>

<body>
    <h2>Responsive Image</h2>
<p>"max-width:100%" prevents the image from getting bigger than its original size. However, if you make the browser window smaller, the image will still scale down.</p>
<p>Resize the browser window to see the effect.</p>
<img src="../img/Quotefancy-82341-3840x2160.jpg"style="max-width:100%;height:auto;">

</body>
</html>
