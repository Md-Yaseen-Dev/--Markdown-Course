<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHTML Elements must be in lowercase</title>
</head>
<body>
<p>In XHTML, attribute names must always be in lowercase, like this:</p>

<!-- correct -->
<a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a><br>

<!-- wrong -->
<a HREF="https://www.w3schools.com/html/">Visit our HTML tutorial</a>

</body>
</html>
