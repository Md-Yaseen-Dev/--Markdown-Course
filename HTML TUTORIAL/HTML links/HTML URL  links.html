<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absoulte URLs vs Relative URLs</title>
    <!-- absoulte link -->
    <!-- absolute URL (a full web address) in the href attribute.

 -->
 <h2>Absolute URLs</h2>
 <p><a href="https://www.w3.org/">W3C</a></p>
 <p><a href="https://www.google.com/">Google</a></p>
 

 <!-- Relative link -->
 <!-- A local link (a link to a page within the same website) is specified with a relative URL (without the "https://www" part):

 -->
 <h2>Relative URLs</h2>
<p><a href="/HTML TUTORIAL/HTML Colors/Background Color.html">HTML Images</a></p>
<p><a href="/HTML TUTORIAL/HTML Headings/headings.html">CSS Tutorial</a></p>

</head>
<body>
    
</body>
</html>
