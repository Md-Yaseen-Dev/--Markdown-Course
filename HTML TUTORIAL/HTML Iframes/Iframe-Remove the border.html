    <title>iframe Remove</title>
    <h2>Remove the Iframe Border</h2>
<p>To remove the default border of the iframe, use CSS:</p>
<h2>Before Border remove </h2>

<iframe src="Iframe - set Height and width.html"title="Iframe Example;" width =60% height="150px">
</iframe>
<br></br>

<h2 style = "color :blue">After Border removed </h2>
<!-- after border removed -->
<iframe src="Iframe - set Height and width.html" style="border:none;" title="Iframe Example;" width =60% height="200px"></iframe>


</head>

</body>
