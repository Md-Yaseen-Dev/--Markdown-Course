<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samp Element</title>

    <!-- The HTML <samp> element is used to define sample output from a computer program. The content inside is dispalayed in the browser's defalut monspace font. -->

    </head>
<body>

    <p>message from my computer</p>
    <p>File not found.<br> Press F1 to continue</p>

    <p>message from my computer using samp element</p>
    <p><samp>File not found.<br> Press F1 to continue</samp></p>
</body>
</html>
