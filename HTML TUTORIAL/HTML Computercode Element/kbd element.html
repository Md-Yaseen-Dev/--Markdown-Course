<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kbd element</title>

    <!-- The HTML <kbd> element is used to define keyboard input. the content inside is displayed in the browser default monspace font. -->
  </head>
  <body>
     <p>Save the document by pressing Ctrl + S </p>
     <p>Save the document by pressing <kbd> Ctrl + S</kbd> </p>

  </body>
</html>
