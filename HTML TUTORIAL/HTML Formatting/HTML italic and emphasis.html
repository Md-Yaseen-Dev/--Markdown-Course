<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html italic and emphasized element</title>
</head>
<body>
 <!-- Italic -->
    <!--  The HTMl <i> elemnt defines a part if text in an alternate voice or mood. The content inside is typically displayed in italic-->
    <!-- Note : -Tip: The <i> tag is often used to indicate a technical term, a phrase from another language, a thought, a ship name, etc. -->
    <p><i> this text is italic</i></p>
 <!-- emphasized text -->
      <!--The HTML <em> element defines emphasized text. The content inside is typically displayed in italic-->
            <!-- NOte :Tip: A screen reader will pronounce the words in <em> with an emphasis, using verbal stress.

  -->
  <p><em>This text is emphasized</em></p>
</body>
</html>
