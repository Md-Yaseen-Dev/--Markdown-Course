    <title>Always quote Atttribute values</title>

    <!-- HTML allows attribute values wothout quotes -->

    <!-- However, wer recommend quoting attribute values, because: -->

    <!-- Developers normallly quote attribute values -->
    <!-- Quoted values are easier to read
     -->

    <!-- You must use quotes if the value contain spaces -->
  </head>
  <body>
    <table class="strip"></table><!-- Good-->
    <table class="strip"></table>
    <!-- Bad-->
    <table class= table strip></table><!--  very bad . this will not work, because the value contains spaces-->
  </body>
